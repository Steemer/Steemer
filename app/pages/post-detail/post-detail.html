<ion-header>

  <ion-navbar primary>
    <ion-title>Post Detail</ion-title>
    <ion-buttons end>
      <button (click)="launch()" >
        <ion-icon name="link"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <h1>{{title}}</h1>
        
      <h2><ion-icon name='person' primary></ion-icon> By {{author}} </h2>
      <img *ngIf="imageUrl" src="{{imageUrl}}"/>
      <p>Created: {{created| date:'shortTime'}}</p>

      <!-- Biggest challenge atm, loading the HTML or Markdown and rendering as it would on site -->
      <p >{{body}}</p>
   
</ion-content>
